<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="/js/site.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <title>Login</title>
    <script>
        console.log(window.API_BASE_URL);
    </script>
</head>
<body>
    <script>loadDOM('/partials/loading.html')</script>
    <script>loadDOM('/partials/NavBar.html')</script>
    <div class="containerForLogin">
        <div>
            <h1>
                Login user
            </h1>
            <form class="space-y-2 md:space-y-6" action="#" id="formLogin">
                <div>
                    <label for="email" class="label-style">Your email</label>
                    <input type="email" name="email" id="email" class="input-style" placeholder="name@company.com">
                </div>
                <div>
                    <label hidden id="emailError" class="error  block w-full">error</label>
                </div>

                <div>
                    <label for="password" class="label-style">Your password</label>
                    <input type="password" name="password" id="password"
                           class="input-style" placeholder="••••••••">
                </div>
                <div>
                    <label hidden id="passwordError" class="error  block w-full">error</label>
                </div>


                <button style="cursor:pointer" type="submit" class="btn-style">Login</button>
                <p class="text-sm font-light text-white">
                    Don`t have an account? <a href="/Index.html" class="font-medium text-blue-600 hover:underline">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="/js/logIn_work.js"></script>
</body>
</html>
