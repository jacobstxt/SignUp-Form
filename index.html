<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="/css/cropper.min.css" rel="stylesheet" />
    <script src="/js/site.js"></script>
    <title>Sign up</title>
</head>
<body>
    <script src="/js/cropper.min.js"></script>
    <link href="/css/style.css" rel="stylesheet" />
    <script>loadDOM('/partials/NavBar.html')</script>
    <div class="my-container">

        <div>
            <form class="space-y-2 md:space-y-6" action="#" id="formRegister">
                <img id="avatar" style="width:100px; height:100px; margin:auto auto 5px auto" class=" rounded-full" src="/images/no-avatar.png" alt="Bordered avatar">

                <button id="chooseBT" data-modal-target="photoModal" data-modal-toggle="photoModal" class="avatar-btn" type="button">
                    Choose avatar
                </button>

                <div>
                    <label for="name" class="label-style">Your name</label>
                    <input type="text" name="name" id="name" class="input-style" placeholder="Mycle Oliver" required="">
                </div>
                <div>
                    <label hidden id="nameError" class="error  block w-full">error</label>
                </div>

                <div>
                    <label for="surname" class="label-style">Your Surname</label>
                    <input type="text" name="name" id="surname" class="input-style" placeholder="Mycle Oliver" required="">
                </div>
                <div>
                    <label hidden id="surnameError" class="error  block w-full">error</label>
                </div>

                <div>
                    <label for="email" class="label-style">Your email</label>
                    <input type="email" name="email" id="email" class="input-style" placeholder="name@gmail.com" required="">
                </div>
                <div>
                    <label hidden id="emailError" class="error  block w-full">error</label>
                </div>
                <div>
                    <label for="phone" class="label-style">Your phone</label>
                    <input type="tel" name="phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="+380(00-00-00-000)">
                </div>
                <div>
                    <label hidden id="phoneError" class="error  block w-full">error</label>
                </div>

                <div class="flex gap-12 justify-center">
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
                    </div>
                </div>
                <div>
                    <label hidden id="passwordError" class="error  block w-full">error</label>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3
                             focus:ring-blue-300" required="">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="label-style">
                            I accept the
                            <a class="font-medium text-blue-600 hover:underline" href="#">Terms and Conditions</a>
                        </label>
                    </div>
                </div>


                <button type="submit" class="btn-style ">Create an account</button>
                <p class="text-sm font-light text-white">
                    Already have an account? <a href="#" class="font-medium text-blue-600 hover:underline">Login here</a>
                </p>
            </form>
        </div>
    </div>
    <script>loadDOM('/partials/modal_photo.html')</script>
    <script src="/js/signUp_work.js"></script>

</body>
</html>
